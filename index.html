<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CARD SLIDER</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

  </head>
  <body>
    
    <div class="carousel">      
      <div class="container container-left-2">
        <div class="card-img"></div>
      </div>

      <div class="container container-left-1">
        <div class="card-img"></div>
      </div>

      <div id="container-center" class="container container-center">
        <div class="card-img"></div>
      </div>

      <div class="container container-right-1">
        <div class="card-img"></div>
      </div>

      <div class="container container-right-2">
        <div class="card-img"></div>
      </div>
    </div>

    <div class="carousel-controller">
      <button id="prev" class="btn prev">
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </button>
      <button id="next" class="btn next">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
